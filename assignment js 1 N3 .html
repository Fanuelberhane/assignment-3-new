<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script added</title>
 <script >
    
function addJavaScript() {

    const input=document.getElementById("input");
const result=document.getElementById("result");

    let inputValue=input.value

    result.innerHTML="Javascript "+inputValue;
  
}
 </script>
</head>
<body>
    <form>
        <input type="text" id="input">
       
        <button type="button" onclick="addJavaScript()">javascript me!</button>
        <p id="result"></p>
    </form>
    
</body>
</html>
